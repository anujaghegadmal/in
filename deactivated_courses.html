        <script>
            function delete_course(id){
                swal({
                    title: "This Course will be Deleted Permanently!! Do you still want to Delete it?",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                .then(function(decision) {
                if (decision) {
                    $.ajax({
                        url:"http://localhost:8080/courses/delete_permanently/"+id,
                        type:"GET",
                        success:function(res){
                            
                            swal("Good job!", "Course Deleted!", "success")
                            .then(function(){
                                location.reload();
                            });
                        }

                    });
                } else {
                    
                }});
            }

            function restore_course(id){
                swal({
                    title: "Do you want to restore this course?",
                    icon: "info",
                    buttons: true,
                    dangerMode: true,
                })
                .then(function(decision) {
                if (decision) {
                    $.ajax({
                        url:"http://localhost:8080/courses/publish_course/"+id,
                        type:"GET",
                        success:function(res){
                            
                            swal("Good job!", "Course Restored!", "success")
                            .then(function(){
                                location.reload();
                            });
                        }

                    });
                } else {
                    
                }});
            }

            $.ajax({
                url:"http://localhost:8080/courses/deleted_courses",
                type:"GET",
                success:function(res){
                        console.log(res.payload);

                        $("#tableBody").html("");

                        $.each(res.payload, function(key, value){
                            dt = "<tr>"+
                                "<td>"+value.id+"</td>"+
                                "<td>"+value.course_name+"</td>"+
                                "<td>"+value.course_description+"</td>"+
                                "<td>"+value.course_img_thumbnail+"</td>"+
                                "<td>₹ "+value.course_fees+"</td>"+
                                "<td>"+value.duration+"</td>"+
                                "<td>"+value.status+"</td>"+
                                "<td><button class='btn btn-primary bg waves-effect'><i  class='zmdi zmdi-chart zmdi-hc-fw'></i></button></td>"+
                                "<td><button class='btn btn-danger bg waves-effect' onclick='delete_course("+value.id+")'><i  class='zmdi zmdi-delete zmdi-hc-fw'></i></button></td>"+
                                "<td><button class='btn btn-success bg waves-effect'  onclick='restore_course("+value.id+")'><i  class='zmdi zmdi-cloud-download zmdi-hc-fw'></i></button></td>"
                            "</tr>";

                            $("#tableBody").append(dt);

                            console.log(dt);
                        
                        });
                    
                }
            });
        </script>
